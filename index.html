<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-card">
  <h1 class="title">🎰 ROULETTE</h1>

  <div class="pointer">▼</div>

  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
  </div>

  <div class="buttons">
    <button id="btn-red" class="btn btn-red">🔴 КРАСНОЕ</button>
    <button id="btn-black" class="btn btn-black">⚫ ЧЁРНОЕ</button>
  </div>

  <div id="result" class="result-screen">
    <div id="result-text"></div>
    <button id="play-again">Играть ещё</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
