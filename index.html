<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette</title>

  <link rel="stylesheet" href="style.css">

  <!-- Winwheel.js — главное, без него колесо не работает -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel/1.0/Winwheel.min.js"></script>

  <!-- GSAP — для плавного вращения -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="game-card">
  <h1 class="title">🎰 ROULETTE</h1>

  <div class="pointer">▼</div>

  <div class="wheel-container">
    <canvas id="wheel" width="300" height="300"></canvas>  <!-- ← КЛЮЧЕВОЕ ИЗМЕНЕНИЕ -->
  </div>

  <div class="buttons">
    <button id="btn-red" class="btn btn-red">🔴 СТАВКА НА КРАСНОЕ</button>
    <button id="btn-black" class="btn btn-black">⚫️ СТАВКА НА ЧЁРНОЕ</button>
  </div>

  <div id="result" class="result-screen" style="display:none;">
    <div id="result-text"></div>
    <button id="play-again">Играть ещё</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
