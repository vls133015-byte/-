<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Roulette</title>

  <!-- ВАЖНО: подключаем стили -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <div class="game-card">

  <h1 class="title">🎰 ROULETTE</h1>

  <!-- СТРЕЛКА -->
  <div class="pointer">▼</div>

  <!-- КОЛЕСО -->
  <div class="wheel-container">
    <div id="wheel" class="wheel"></div>
  </div>

  <!-- КНОПКИ СТАВОК -->
  <div class="buttons">
    <button class="btn btn-red" onclick="spin('red')">🔴 СТАВКА НА КРАСНОЕ</button>
    <button class="btn btn-black" onclick="spin('black')">⚫ СТАВКА НА ЧЁРНОЕ</button>
  </div>

  <!-- ЭКРАН РЕЗУЛЬТАТА -->
  <div id="result" class="result-screen">
    <div id="result-text"></div>
    <button id="play-again" onclick="resetGame()">Играть ещё</button>
  </div>

</div>

  <!-- логика -->
  <script src="script.js"></script>
</body>
</html>
