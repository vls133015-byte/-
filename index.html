<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-card">
  <h1 class="title">🎰 ROULETTE</h1>

  <!-- СТРЕЛКА -->
  <div class="pointer">▼</div>

  <!-- КОЛЕСО -->
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
  </div>

  <!-- ВЫБОР СУММЫ СТАВКИ -->
  <div class="bet-panel">
    <span>Ставка:</span>
    <button onclick="setBet(10)">10</button>
    <button onclick="setBet(50)">50</button>
    <button onclick="setBet(100)">100</button>
  </div>

  <div class="bet-info">
    Выбрана ставка: <b><span id="bet-value">10</span></b>
  </div>

  <!-- КНОПКИ СТАВКИ -->
  <div class="buttons">
    <button class="btn btn-red" onclick="btn btn-red">
      🔴 СТАВКА НА КРАСНОЕ
    </button>

    <button class="btn btn-black" onclick="btn btn-black">
      ⚫️ СТАВКА НА ЧЁРНОЕ
    </button>
  </div>

  <!-- РЕЗУЛЬТАТ -->
  <div id="result" class="result-screen">
    <div id="result-text"></div>
    <button id="play-again" onclick="resetGame()">Играть ещё</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
